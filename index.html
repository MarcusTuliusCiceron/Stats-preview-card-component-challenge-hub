<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main class="card">
    <div class="card__image">
      <div class="card__image__shade">

      </div>
    </div>
    <div class="card__text">
      <h1>
        Get <strong>insights</strong> that help your business grow.
      </h1>
      <p class="card__text__summary">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="card__text__stats">
        <div class="card__text__stats__item">
          <p class="number">10k+ </p>
          <p class="object">companies</p>
        </div>
        <div class="card__text__stats__item">
          <p class="number">314 </p>
          <p class="object">templates</p>
        </div>
        <div class="card__text__stats__item">
          <p class="number">12M+ </p>
          <p class="object">queries</p>
        </div>
      </div>  
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marcus Tulius Ciceron</a>.
  </div>
</body>
</html>
